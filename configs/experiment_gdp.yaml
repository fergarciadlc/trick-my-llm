# Config-driven experiment spec (Option 2 inline expected answer).

base_url: "https://api.groq.com/openai/v1"
api_key_env: "GROQ_API_KEY"

models:
  - name: "llama-3.1-8b-instant"
    provider: "groq"
    model_params:
      temperature: 0.0
      max_tokens: 256
  - name: "groq/compound-mini"
    provider: "groq"
    model_params:
      temperature: 0.0
      max_tokens: 256
  - name: "openai/gpt-oss-20b"
    provider: "groq"
    model_params:
      temperature: 0.0
      max_tokens: 256

defaults:
  temperature: 0.0
  max_tokens: 256
  top_p: 1.0
  timeout_s: 60
  # seed: 123  # uncomment if the target model supports it

replications: 1

scenarios:
  - id: "gdp_avg_true"
    system_prompt: "prompts/system__use_provided_data_only.md"
    user_prompt_template: "prompts/scenarios/user__gdp_average.md.j2"
  - id: "gdp_growth_true"
    system_prompt: "prompts/system__use_provided_data_only.md"
    user_prompt_template: "prompts/scenarios/user__gdp_growth.md.j2"
 