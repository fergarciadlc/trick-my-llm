base_url: "https://api.groq.com/openai/v1"
api_key_env: "GROQ_API_KEY"

models:
  # - name: "llama-3.1-8b-instant"
  #   provider: "groq"
  #   model_params:
  #     temperature: 0.0
  #     max_tokens: 512
  # - name: "groq/compound-mini"
  #   provider: "groq"
  #   model_params:
  #     temperature: 0.0
  #     max_tokens: 512
  - name: "openai/gpt-oss-20b"
    provider: "groq"
    model_params:
      temperature: 0.0
      max_tokens: 256

defaults:
  temperature: 0.0
  max_tokens: 512
  top_p: 1.0
  timeout_s: 60
  request_delay_s: 5.0  # Delay between API requests to avoid rate limiting
  # seed: 123  # uncomment if the target model supports it

replications: 3

scenarios:
  - id: "gdp_large"
    system_prompt: "prompts/system__use_provided_data_only.md"
    user_prompt_template: "prompts/scenarios/user__gdp_lookup_large.md.j2"

 